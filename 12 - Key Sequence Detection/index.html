<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let code = "saibalaji";
      let arr = [];
      window.addEventListener("keyup", (e) => {
        arr.push(e.key);
        arr.splice(0, arr.length - code.length);
        console.log(arr);
        if (arr.join("").includes(code)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
